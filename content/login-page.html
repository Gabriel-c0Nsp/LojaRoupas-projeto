<!doctype html>
<html lang="pt-BR">
  <head>
    <title>Fake Store</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- css -->
    <link href="../styles/index/style.css" rel="stylesheet" />
    <link href="../styles/index/menu-bar.css" rel="stylesheet" />
    <link href="../styles/index/navigation-bar.css" rel="stylesheet" />
    <link href="../styles/login-page/login.css" rel="stylesheet" />
    <!-- icons -->
    <script
      src="https://kit.fontawesome.com/97faa798f5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="menu-bar">
      <div class="logo">
        <a href="../index.html"><h1>LOGO</h1></a>
      </div>

      <div class="search-box">
        <input
          type="text"
          class="input"
          placeholder="O que você está procurando?"
        />
        <div class="common_button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>

      <div class="user-options">
        <ul>
          <li>
            <a href="#">
              <i class="fa-regular fa-user" style="color: #000000"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-cart-shopping" style="color: #000000"></i>
              <span class="icon-number">0</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-regular fa-heart" style="color: #000000"></i>
              <span class="icon-number">0</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-circle-info" style="color: #000000"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="navigation-bar">
      <nav>
        <div>
          <ul>
            <li><a href="#">Ofertas</a></li>
            <li><a href="#">Novidades</a></li>
            <li><a href="#">Masculino</a></li>
            <li><a href="#">Feminino</a></li>
            <li><a href="#">Infantil</a></li>
            <li><a href="#">Calçados</a></li>
            <li><a href="#">Esportivo</a></li>
            <li><a href="#">Moda Íntima</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="login-container">
      <div class="login-area">
        <form action="">
          <h2>LOGIN</h2>
          <div class="form-group">
            <label for="">Número de celular ou E-mail:</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="">Senha:</label>
            <input type="password" class="form-control" required>
          </div>
          <input type="submit" class="form-button" value="CONTINUAR">
          <span><a href="#">Esqueceu a sua senha?</a></span>
        </form>
      </div>
    </div>

  </body>
</html>
