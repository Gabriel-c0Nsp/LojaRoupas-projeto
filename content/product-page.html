<!doctype html>
<html lang="pt-BR">
  <head>
    <title>product-page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link href="../styles/index/style.css" rel="stylesheet" />
    <link href="../styles/index/style.css" rel="stylesheet" />
    <link href="../styles/index/menu-bar.css" rel="stylesheet" />
    <link href="../styles/product-page/product.css" rel="stylesheet" />

    <!-- icons -->
    <script
      src="https://kit.fontawesome.com/97faa798f5.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="menu-bar">
      <div class="logo">
        <a href="../index.html"><h1>LOGO</h1></a>
      </div>

      <div class="search-box">
        <input
          type="text"
          class="input"
          placeholder="O que você está procurando?"
        />
        <div class="common_button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>

      <div class="user-options">
        <ul>
          <li>
            <a href="login-page.html">
              <i class="fa-regular fa-user" style="color: #000000"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-cart-shopping" style="color: #000000"></i>
              <span class="icon-number">0</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-regular fa-heart" style="color: #000000"></i>
              <span class="icon-number">0</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-circle-info" style="color: #000000"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="product-container">
      <div class="product-image-container" id="productImageContainer">
        <!-- product image here -->
      </div>

      <div class="product-info-container">
        <div class="product-info">
          <div class="title">
            <h2>Fazendo alguns testes aqui</h2>
          </div>
          <div class="icons">
            <div class="favorite-icon">
              <a href="#">
                <i class="fa-regular fa-heart" style="color: #000000"></i>
              </a>
            </div>
            <div class="share-icon">
              <a href="#">
                <i
                  class="fa-regular fa-share-from-square"
                  style="color: #000000"
                ></i>
              </a>
            </div>
          </div>
          <div class="price-section">
            <span class="price"> R$ 76,90 </span>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../scripts/productPage.js"></script>
  </body>
</html>
