<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Fake Store</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <!-- css -->
    <link href="styles/style.css" rel="stylesheet">
    <!-- icons -->
    <script src="https://kit.fontawesome.com/97faa798f5.js" crossorigin="anonymous"></script>

  </head>
  <body>

    <div class="app-container">

      <nav class="menu-bar">
        <div class="logo">
          <h1>LOGO</h1>   
        </div>

        <div class="search-box">
          <input type="text" class="input" placeholder="What are you looking for today?...">
          <div class="common_button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <div class="user-options">
          <ul>
            <li>
              <a href="#">
                <i class="fa-regular fa-user" style="color: #000000;"></i>
              </a>
            </li>
              <a href="#">
                <li>
                    <i class="fa-solid fa-cart-shopping" style="color: #000000;"></i>
                    <span class="icon-number">0</span>
                  </a>
                </li>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa-regular fa-heart" style="color: #000000;"></i>
                <span class="icon-number">0</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa-solid fa-headset" style="color: #000000;"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa-solid fa-circle-info" style="color: #000000;"></i>
              </a>
            </li>
          </ul>  
        </div>
      </nav>

    </div>

  </body>
</html>
