<!doctype html>
<html lang="pt-BR">
  <head>
    <title>Fake Store</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link href="styles/style.css" rel="stylesheet" />
    <!-- icons -->
    <script
      src="https://kit.fontawesome.com/97faa798f5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="app-container">
      <nav class="menu-bar">
        <div class="logo">
          <a href="#"><h1>LOGO</h1></a>
        </div>

        <div class="search-box">
          <input
            type="text"
            class="input"
            placeholder="What are you looking for today?..."
          />
          <div class="common_button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <div class="user-options">
          <ul>
            <li>
              <a href="#">
                <i class="fa-regular fa-user" style="color: #000000"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa-solid fa-cart-shopping" style="color: #000000"></i>
                <span class="icon-number">0</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa-regular fa-heart" style="color: #000000"></i>
                <span class="icon-number">0</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa-solid fa-circle-info" style="color: #000000"></i>
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="navigation-bar">
        <nav>
          <div>
            <ul>
              <li><a href="#">Ofertas</a></li>
              <li><a href="#">Novidades</a></li>
              <li><a href="#">Masculino</a></li>
              <li><a href="#">Feminino</a></li>
              <li><a href="#">Infantil</a></li>
              <li><a href="#">Calçados</a></li>
              <li><a href="#">Esportivo</a></li>
              <li><a href="#">Moda Íntima</a></li>
            </ul>
          </div>
        </nav>
      </div>

      <div class="slider">
        <div class="slides">
          <input type="radio" name="radio-btn" id="radio1" />
          <input type="radio" name="radio-btn" id="radio2" />
          <input type="radio" name="radio-btn" id="radio3" />
          <input type="radio" name="radio-btn" id="radio4" />
          <input type="radio" name="radio-btn" id="radio5" />

          <div class="slide first">
            <img src="assets/images/image-1.jpg" alt="image 1" />
          </div>
          <div class="slide">
            <img src="assets/images/image-2.jpg" alt="image 2" />
          </div>
          <div class="slide">
            <img src="assets/images/image-3.jpg" alt="image 3" />
          </div>
          <div class="slide">
            <img src="assets/images/image-4.jpg" alt="image 4" />
          </div>
          <div class="slide">
            <img src="assets/images/image-5.jpg" alt="image 5" />
          </div>

          <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
            <div class="auto-btn5"></div>
          </div>
        </div>
        <div class="manual-navigation">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
          <label for="radio4" class="manual-btn"></label>
          <label for="radio5" class="manual-btn"></label>
        </div>
        <div class="navigation-manual-btns">
          <i class="fa-solid fa-chevron-left left" onclick="prevImage()"></i>
          <i class="fa-solid fa-chevron-left fa-rotate-180 right" onclick="nextImage()"></i>
        </div>
      </div>

      <div class="cards-container">
        <div class="card-container"></div>         
        <div class="card-container"></div>         
        <div class="card-container"></div>         
        <div class="card-container"></div>         
        <div class="card-container"></div>         
        <div class="card-container"></div>         
        <div class="card-container"></div>         
        <div class="card-container"></div>         
      </div>
    </div>

    <script src="scripts/main.js"></script>
  </body>
</html>
