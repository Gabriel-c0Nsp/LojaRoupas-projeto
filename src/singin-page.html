<!doctype html>
<html lang="pt-BR">
  <head>
    <title>Fake Store</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- css -->
    <link href="../styles/index/style.css" rel="stylesheet" />
    <link href="../styles/index/menu-bar.css" rel="stylesheet" />
    <link href="../styles/index/navigation-bar.css" rel="stylesheet" />
    <link href="../styles/singin-page/singin.css" rel="stylesheet" />
    <!-- icons -->
    <script
      src="https://kit.fontawesome.com/97faa798f5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="menu-bar">
      <div class="logo">
        <a href="../index.html"><h1>LOGO</h1></a>
      </div>

      <div class="search-box">
        <input
          type="text"
          class="input"
          placeholder="O que você está procurando?"
        />
        <div class="common_button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>

      <div class="user-options">
        <ul>
          <li>
            <a href="#">
              <i class="fa-regular fa-user" style="color: #000000"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-cart-shopping" style="color: #000000"></i>
              <span class="icon-number">0</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-regular fa-heart" style="color: #000000"></i>
              <span class="icon-number">0</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-circle-info" style="color: #000000"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="navigation-bar">
      <nav>
        <div>
          <ul>
            <li><span id="ofertas">Ofertas</span></li>
            <li><span id="novidades">Novidades</span></li>
            <li><span id="masculino">Masculino</span></li>
            <li><span id="feminino">Feminino</span></li>
            <li><span id="bolsas">Bolsas</span></li>
            <li><span id="calcados">Calçados</span></li>
            <li><span id="inverno">Inverno</span></li>
            <li><span id="acessorios">Acessórios</span></li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="login-container">
      <div class="login-area">
        <form action="">
          <h2>CRIAR CONTA</h2>
          <div class="form-group">
            <label for="">Nome ou apelido:</label>
            <input type="text" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="">Número de celular ou E-mail:</label>
            <input type="text" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="">Senha:</label>
            <input type="password" class="form-control" required />
          </div>
          <input type="submit" class="form-button" value="CONTINUAR" />
          <div class="hrs-container">
            <div class="hr-left"></div>
            <span class="or-option">Ou</span>
            <div class="hr-right"></div>
          </div>
          <span class="social-media-choice"
            >CRIE SUA CONTA USANDO REDE SOCIAL</span
          >
          <div class="social-media-buttons-container">
            <div class="google-icon">
              <a href="#">
                <img src="../assets/icons/google.png" alt="google-icon" />
              </a>
            </div>
            <div class="facebook-icon">
              <a href="#">
                <img src="../assets/icons/facebook.png" alt="facebook-icon" />
              </a>
            </div>
            <div class="instagram-icon">
              <a href="#">
                <img src="../assets/icons/instagram.png" alt="instagram-icon" />
              </a>
            </div>
          </div>
          <span class="sign-up"
            >Já possui uma conta?&nbsp<a href="login-page.html">LOGIN</a></span
          >
        </form>
      </div>
    </div>
  </body>
</html>
